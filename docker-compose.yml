version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: aktiekoll-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aktiekoll
      POSTGRES_USER: aktiekoll_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aktiekoll_user -d aktiekoll"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aktiekoll-network

  # Main API Service
  api:
    build:
      context: ./src
      dockerfile: AktieKoll/Dockerfile
    container_name: aktiekoll-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__PostgresConnection: "Host=postgres;Database=aktiekoll;Username=aktiekoll_user;Password=${POSTGRES_PASSWORD:-changeme123}"
      ApiKey: ${API_KEY}
      FrontendUrl: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aktiekoll-network

  # FetchTrades CLI - runs as a scheduled cron job
